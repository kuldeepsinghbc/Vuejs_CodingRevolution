  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Conditional Rendering</title>
</head>
<body>
  <div id="app">
    <!-- <p v-for="(name,index) in names">
      {{index}} : {{name}}

    <!-- <ul>

        {{index}} / {{name}}
      </li>

    <!-- Objects -->
    <!-- <ul>

    <ul>
      <li v-for="(value,key, index) in user">

  <script>
    new Vue({
      el:"#app",
      data:{
        user:{

        },
        names:[
          'Francis','Jane','Steve'
        ],
        cars:[
          {
            brand:'Ferrari',

          },
          {
            brand:'Ford',
            color:'Blue'
          },
          {
            brand:'Chevy',
            color:'Green'
          },
        ],
      },
      methods:{
        checkUser(){
          return this.user ==="Francis" ? true : false
        }
      }
      
    })
  </script>
</body>
