<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Working With Events</title>
</head>
<body>
  <div id="app">
    <div>Instance one: {{value}}</div>
    <button @click="changeValue">Change Value</button>
  </div>
  <hr>
  <div id="app2">
    <div>Instance two: {{value}}</div>
    <button @click="saysSomething">Change Value</button>
  </div>
  <script>
    let message = "Hey guys!!"
    const app1 = new Vue({
      el:"#app",
      data:{
        value:'Instance one working!!'
      },
      methods:{
        changeValue(){
          app2.value = 'The value changed'
        }
      }
    })
    const app2 = new Vue({
      el:"#app2",
      data:{
        value:'Instance two working!!'
      },
      methods:{
        saysSomething(){
          alert(message)
        }
      }
    })
    setTimeout(()=>{
      app1.value = "Changed"
    },2000)
  </script>
</body>
</html>
