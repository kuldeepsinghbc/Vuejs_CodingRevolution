<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Conditional Rendering</title>
</head>
<body>
  <div id="app">
    <h1 v-once>{{name}}</h1>
    <h1>{{name}}</h1>
    {{update()}}

  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        name:'Francis'
      },
      methods:{
        update(){
          setTimeout(()=>{
            this.name ='Steve'
          },2000)
        }
      }
      
    })
  </script>
</body>
</html>
