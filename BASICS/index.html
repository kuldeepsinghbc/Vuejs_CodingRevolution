<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Working With Events</title>
</head>
<body>
  <div id="app">
    <div>{{name}}</div>
    <div @click="updateName">Update Name</div>
    <div @click="killit">Destroy</div>


  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        name:'Francis'
      },
      beforeCreate() {
        console.log('Running before create');
      },
      created() {
        console.log('Running created');
      },
      beforeMount() {
        console.log('Running before mount');
      },
      mounted() {
        console.log('Running mounted');
      }, 
      beforeUpdate() {
        console.log('Running before update');
      }, 
      updated() {
        console.log('Running  updated');
      },
      beforeDestroy() {
        console.log('Running before destroy');
      }, 
      destroyed() {
        console.log('Running Destroy');
      },
      methods:{
        updateName(){
          this.name = 'Steve'
        },
        killit(){
          this.$destroy();
        }
      }
      
    })
  </script>
</body>
</html>
